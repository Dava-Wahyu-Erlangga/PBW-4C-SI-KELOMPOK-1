<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <style>
    body {
      padding: 20px;
    }

    .form-label {
      font-weight: 500;
    }

    .product-tag {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid;
      margin-bottom: 5px;
    }

    .main-wrapper {
    display: flex;
  }

  .sidebar {
    width: 250px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .main-content {
    margin-left: 250px;
    padding: 20px;
    width: calc(100% - 250px);
  }

  .collapsed {
    width: 70px !important;
  }

  .collapsed + .main-content {
    margin-left: 80px !important;
    width: calc(100% - 80px);
  }
  </style>

</head>
<body>
  <div class="main-wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-white shadow-sm">
      <div class="sidebar-header d-flex a justify-content-between px-3 py-3 border-bottom">
        <img src="Logo Uniform-U.png" alt="Logo" class="sidebar-logo" id="sidebarLogo">
        <i class="fas fa-bars toggle-btn" id="toggleSidebar"></i>
      </div>
  
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-tshirt me-2"></i><span class="sidebar-text">Produk</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-clipboard-list me-2"></i><span class="sidebar-text">Pesanan</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-users me-2"></i><span class="sidebar-text">Pelanggan</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-chart-line me-2"></i><span class="sidebar-text">Laporan Penjualan</span></a>
        </li>
      </ul>
  
      <!-- Footer Profile -->
      <a href="user-profile.html" class="sidebar-footer d-flex align-items-center border-top mt-auto py-2 px-3 text-decoration-none text-dark">
        <img src="PFP.png" class="rounded-circle me-2" width="32" height="32" alt="User">
        <div class="user-info">
          <div class="fw-semibold sidebar-text">Nana Ayu</div>
          <small class="text-muted sidebar-text">@nanaayu</small>
        </div>
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Produk</h1>
      <hr>

      <!-- Toolbar -->
      <div class="product-toolbar">
        <h6 class="mb-1">
          List Produk <span class="text-muted">&gt; Edit Produk</span>
        </h6>
      </div>
      <p></p>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="productName" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="productName" placeholder="Masukkan nama produk">
              </div>
              <div class="col-md-6">
                <label for="productCategory" class="form-label">Kategori</label>
                <select class="form-select" id="productCategory">
                  <option selected disabled>Pilih kategori</option>
                  <option value="SD">SD</option>
                  <option value="SMP">SMP</option>
                  <option value="SMA">SMA</option>
                </select>
              </div>
            </div>
      
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="productGender" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="productGender">
                  <option selected disabled>Pilih jenis kelamin</option>
                  <option value="Pria">Pria</option>
                  <option value="Wanita">Wanita</option>
                  <option value="Unisex">Unisex</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="productPrice" class="form-label">Harga</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Contoh: 124850">
              </div>
            </div>
      
            <div class="mb-3">
              <label for="productSizes" class="form-label">Stok per Ukuran</label>
              <div class="row g-2">
                <div class="col">
                  <input type="number" class="form-control" placeholder="XS">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="S">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="M">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="L">
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="XL">
                </div>
              </div>
            </div>
      
            <div class="mb-3">
              <label for="productImage" class="form-label">Upload Gambar Produk</label>
              <input class="form-control" type="file" id="productImage">
            </div>
      
            <button type="submit" class="btn custom-btn">Simpan Perubahan</button>

            <button type="button" class="btn btn-danger" title="Hapus Produk">
                <i class="fas fa-trash"></i>
            </button>
          </form>
        </div>
      </div>      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

  <script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleSidebar');
  const logo = document.getElementById('sidebarLogo');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });

  sidebar.addEventListener('mouseenter', () => {
    if (sidebar.classList.contains('collapsed')) {
      sidebar.classList.remove('collapsed');
    }
  });

  sidebar.addEventListener('mouseleave', () => {
    if (!sidebar.classList.contains('manual-toggle')) {
      sidebar.classList.add('collapsed');
    }
  });

    function showStock(button, stock) {
      const allButtons = button.parentElement.querySelectorAll('button');
      allButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      const stockDiv = button.closest('.card-body').querySelector('.stock-text');
      stockDiv.textContent = `Stok: ${stock}`;
    }
  </script>
</body>
</html>
